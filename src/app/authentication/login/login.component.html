<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="login-logo mx-auto text-center"><img src="./../../../assets/images/logo/OptiProERP.png" title="OptiPro-ERP" /></div>
        <div class="auth-box card">          
          <div class="card-block">
            <div class="card-header">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h4 class="text-left m-0">Login</h4>
                </div>
              </div>
            </div>
            <form>
            <input type="text" style="display:none" autocomplete="off" >
            <input type="password" style="display:none" autocomplete="off" >
            <div class="card-body">
              <div class="form-group mb-2">
                <label for="user" class="mb-0">User <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="user" aria-describedby="User" placeholder="User" autocomplete="off" >
              </div>
              <div class="form-group mb-2">
                <label for="user" class="mb-0">Password <span class="text-danger">*</span></label>
                <input type="password" name="password" class="form-control" required="" placeholder="Password" autocomplete="off" >
              </div>            
              <div class="row my-4">
                <div class="col-md-12 text-center">
                  <button type="button" class="btn btn-primary btn-block btn-md">Connect</button>
                </div>
              </div>
              <div class="form-group mb-2">
                <label for="company" class="mb-0">Company <span class="text-danger">*</span></label>
                <kendo-dropdownlist class="w-100" id="company" [data]="listItems" [value]="'Basketball'"></kendo-dropdownlist>
                
              </div>
              <div class="form-group mb-2">
                <label for="warehouse" class="mb-0">Warehouse <span class="text-danger">*</span></label>
                <kendo-dropdownlist class="w-100" [data]="listItems" id="warehouse" [value]="'Basketball'"></kendo-dropdownlist>
              </div>
              <div class="form-group mb-2">
                <label for="workCenter" class="mb-0">Work Center <span class="text-danger">*</span></label>
                <kendo-dropdownlist class="w-100" [data]="listItems" id="workCenter" [value]="'Basketball'"></kendo-dropdownlist>
              </div>
              <div class="row form-group mb-0">
                <div class="col-12 d-flex align-items-center my-2">
                    <label class="custom-checkbox mb-0">
                      <input type="checkbox" value="">
                      <span class="checkbox"></span>
                      <span class="text-inverse">Req. Machine</span>
                    </label>
                </div>
              </div>
              <div class="form-group mb-2">
                <label for="machine" class="mb-0">Machine <span class="text-danger">*</span></label>
                <kendo-dropdownlist class="w-100" [data]="listItems" id="machine" [value]="'Basketball'"></kendo-dropdownlist>
              </div>
              <div class="row form-group mb-0">
                <div class="col-12 d-flex align-items-center my-2">
                    <label class="custom-checkbox mb-0">
                      <input type="checkbox" value="">
                      <span class="checkbox"></span>
                      <span class="text-inverse">Remember Me</span>
                    </label>
                </div>
              </div>
            </div>
            <div class="card-footer border-0 p-0 rounded-bottom">
              <div class="row mt-0">
                <div class="col-md-12 text-center" fxLayout="row">
                  <button type="button" class="btn btn-primary btn-lg rounded-0" fxFlex="100">Connect</button>
                  <!-- <span class="px-1"></span> -->
                  <button type="button" class="btn btn-secondary btn-lg rounded-0" fxFlex="100" (click)="show()">Reset</button>
                </div>
              </div>  
            </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
    
</section>
